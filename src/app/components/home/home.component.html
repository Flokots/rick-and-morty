<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-8 col-md-8 mx-auto">
                <h1 class="rick-and-morty-heading">
                    Rick and Morty<span class="rick-morty-heading-secondary">characters</span>
                </h1>
            </div>
        </div>
        <div class="container-fluid">
            <div class="d-flex" role="search">
                <input class="form-control me-2 rick-and-morty-border" type="text" placeholder="Search Character Names"
                    aria-label="Search" #searchVar>
                <button class="btn btn-outline-info" type="submit"
                    (click)="onSearchClicked(searchVar.value)">Search</button>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
                @for(character of characters; track character.id) {
                <div class="col">
                    <div class="card shadow-sm rick-and-morty-border">
                        <img src="{{ character.image }}" alt="{{ character.name}}" width="100%" height="100%">
                        <div class="card-body">
                            <p class="card-text link-warning link-opacity-75-hover"
                                routerLink="/profile/{{ character.id }}"><b>Name: </b>{{ character.name }}</p>
                            <p class="card-text"><b>Species: </b>{{ character.species }}</p>
                            <p class="card-text"><b>Status: </b>{{ character.status }}</p>
                        </div>
                    </div>
                </div>
                }

                @empty {
                <div class="d-flex justify-content-center">
                    <h4 class="text-danger" *ngIf="errorMessage">{{ errorMessage }}!
                    </h4>
                </div>
                }
            </div>

            <div class="pagination justify-content-center pagination-spacing">
                <button (click)="firstPage()" [disabled]="currentPage === 1"
                    class="btn btn-outline-info page-button">First</button>
                <button (click)="previousPage()" [disabled]="currentPage === 1"
                    class="btn btn-outline-info page-button">Previous</button>
                <span class="pagination-text"> Page {{ currentPage }} of {{ totalPages }} </span>
                <button (click)="nextPage()" [disabled]="currentPage === totalPages"
                    class="btn btn-outline-info page-button">Next</button>
                <button (click)="lastPage()" [disabled]="currentPage === totalPages"
                    class="btn btn-outline-info page-button">Last</button>
            </div>

        </div>
    </div>
</main>
