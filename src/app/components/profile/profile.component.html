<section class="profile-section">
    <div class="container">
        <div class="row" *ngIf="selectedCharacter">
            <div class="col-md-6 profile-image">
                <img src="{{ selectedCharacter.image }}" alt="{{ selectedCharacter.name }}" class="rounded-img">
            </div>

            <div class="col-md-6">
                <h2 class="profile-heading" data-testid="profile-heading">{{selectedCharacter.name}}</h2>
                <div class="profile-content">
                    <p><b>Status: </b>{{ selectedCharacter.status}} </p>
                    <p><b>Species: </b>{{ selectedCharacter.species}}</p>
                    <p><b>Gender: </b>{{ selectedCharacter.gender }}</p>
                    <p><b>Origin: </b>{{ selectedCharacter.origin.name }}</p>
                    <p><b>Location: </b>{{ selectedCharacter.location.name }}</p>
                    <p><b>Created: </b>{{ selectedCharacter.created }}</p>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-dark" type="button" routerLink="/home" data-testid="back-button">BACK</button>
        </div>
    </div>
</section>
